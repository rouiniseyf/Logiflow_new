{% load static %}
<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Rail Dry login</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico"> 
    
 
    
    <!-- App CSS -->  
     <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="stylesheet" href="{% static 'css/pages/auth.css' %}">

</head> 

<body class="app app-login p-0">    	

			        <div>
						<form class="auth-form login-form" method="POST">   
							{% csrf_token %}      
							<div class="email mb-3">
								<label class="sr-only" for="username">Nom d'utilisateur</label>
								<input id="signin-email" name="username" type="text" class="form-control signin-email" placeholder="Nom d'utilisateur" required="required">
							</div><!--//form-group-->
							<div class="password mb-3">
								<label class="sr-only" for="password">Motdepass</label>
								<input id="signin-password" name="password" type="password" class="form-control signin-password" placeholder="Motdepass" required="required">
								<div class="extra mt-3 row justify-content-between">
									<div class="col-6">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
											<label class="form-check-label" for="RememberPassword">
											Remember me
											</label>
										</div>
									</div><!--//col-6-->
								
								</div><!--//extra-->
							</div><!--//form-group-->
							{% include 'app/components/messages.html' %}
							<div class="text-center">
								<button type="submit" class="btn btn-primary w-100">Log In</button>
							</div>
						</form>
						
						 
					</div><!--//auth-form-container-->	

			    
<!-- Javascript -->          
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>  

</body>
</html>
